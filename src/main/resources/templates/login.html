<!DOCTYPE html>
<html lang="en" xmlns:td="http://www.tdymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>SpringBoot SecureApp</title>
</head>
<body>
	<h1>Login Page</h1> 
	<span th:if="${session[SPRING_SECURITY_LAST_EXCEPTION] != null and session[SPRING_SECURITY_LAST_EXCEPTION].message != null}" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}">${session[SPRING_SECURITY_LAST_EXCEPTION].message</span>

	<form action="login" method = "POST">
		<table>
			<tr>
				<td>UserName:</td>
				<td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="submit" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
